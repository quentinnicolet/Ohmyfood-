<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/1aa12b5d05.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

  </head>
  

  <body>

      <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo">
        <form action="" method="post"> <!--Post ou get -->
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" value="Paris, Belleville">
        </form>
      </header>

      <main>
        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <span>Découvre des restaurants d'exception, sélectionnés par nos soins.</span>
            <button><a href="#Restaurants">Explorer nos restaurants</a></button>
        </section>      
        
        <section>
          <h2>Fonctionnement</h2>
          <div>           
            <span>1</span>
            <i class="fa-regular fa-mobile-screen-button"></i>
            <span>Choisissez un restaurant</span>
          </div>

          <div>
            <span>2</span>
            <i class="fa-regular fa-list"></i>
            <span>Composez votre menu</span>
          </div>

          <div>
            <span>3</span>
            <i class="fa-solid fa-store"></i>
            <span>Dégustez au restaurant</span>
          </div>
        </section>

        <section>

          <h2 id="Restaurants">Restaurants</h2>
          <a href="">
            <figure>
              <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
              <figcaption>
                <h3>La palette du goût</h3>
                <p>Ménilmont</p>
                <i class="fa-thin fa-heart"></i>              
              </figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
              <figcaption>
                <h3>La note enchantée</h3>
                <p>Charonne</p>
                <i class="fa-thin fa-heart"></i>
              </figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
              <figcaption>
                <h3>A la française</h3>
                <p>Cité Rouge</p>
                <i class="fa-thin fa-heart"></i>
              </figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
              <figcaption>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
                <i class="fa-thin fa-heart"></i>
              </figcaption>
            </figure>
          </a>

        </section>
      </main>

      <footer>
        <img src="" alt="Logo">
        <ul>
          <li> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
          <li> <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto">Contact</a></li> <!--Update mail -->
        </ul>
      </footer>

  </body>
</html>
